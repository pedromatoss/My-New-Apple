<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>My New Phone</title>
</head>
<body>
    <header class="cabeçalho">
        <section class="cabeçalho-itens">
            <i class="bi bi-apple"></i>
            <h1 class="cabeçalho-titulo">My New Apple</h1>
            <i class="bi bi-apple"></i>
        </section>
    </header>
    <main class="pagina">
        <section class="barra-pesquisa">
            <input type="text" placeholder="Busque seu novo Apple">
            <button type="submit">Buscar</button>
        </section>
        <section class="pagina-conteudo">
            <img class="pagina-conteudo-telefone" src="img/Phone14-fundo.png" alt="IPhone 14 modelos">
            <p class="pagina-conteudo-texto">IPhone 14</p>
            <p class="pagina-conteudo-preço">R$5.999,00</p>
            <img class="pagina-conteudo-ipad" src="img/ipadpro-fundo.png" alt="Ipad pro">
            <p class="pagina-conteudo-texto">iPad Pro</p>
            <p class="pagina-conteudo-preço">R$9.799,00</p>
            <img class="pagina-conteudo-macbook" src="img/mac-pro-fundo.png" alt="macbook pro">
            <p class="pagina-conteudo-texto">MacBook Pro</p>
            <p class="pagina-conteudo-preço">R$11.000,00</p>
            <img class="pagina-conteudo-airpod" src="img/airpods-fundo.png" alt="Airpods">
            <p class="pagina-conteudo-texto">Airpods</p>
            <p class="pagina-conteudo-preço">R$2.099,99</p>
        </section>
        <section class="pagina-conteudo2">
            
        </section>
    </main>
    
</body>
</html>
